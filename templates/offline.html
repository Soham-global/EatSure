{% extends "base.html" %}
{% block title %} — Offline{% endblock %}
{% block content %}

<div style="text-align:center; padding: 80px 24px;">

    <div style="
        width: 80px; height: 80px;
        background: var(--gold-pale);
        border: 1px solid var(--gold-border);
        border-radius: 24px;
        display: flex; align-items: center; justify-content: center;
        font-size: 32px;
        margin: 0 auto 28px;
    ">✈️</div>

    <h1 style="
        font-family: 'Cormorant Garamond', serif;
        font-size: 48px;
        font-weight: 300;
        color: var(--ink);
        letter-spacing: -2px;
        margin-bottom: 16px;
    ">You're <em style="color:var(--gold);">offline</em></h1>

    <p style="
        font-size: 16px;
        color: var(--text-muted);
        max-width: 360px;
        margin: 0 auto 40px;
        line-height: 1.8;
    ">
        Looks like you've lost your connection.<br/>
        Your profile is saved — check your internet and try again.
    </p>

    <button onclick="window.location.reload()"
            class="btn btn-primary">
        <i class="fa-solid fa-rotate-right"></i> Try Again
    </button>

</div>

{% endblock %}
